<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/carrinho.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="subtitulo">
            <p>Carrinho de jogos</p>
        </div>

        <div class="botao-fundo">
            <input type="button" value="X">
        </div>
    </header>

    <main>
        <div class="informacoes-compra">
            <img src="https://media.rawg.io/media/games/b39/b396dac1f3e0f538841aa0355dd066d3.jpg" alt="Game">

            <p class="nome-jogo">FarCry 4</p>
            <p class="preco-jogo">R$ 159,94</p>

            <input type="button" value="X">
        </div>

        <hr>

    </main>

    <footer>
        <div class="text-topo">
            <p>Método de pagamento</p>

            <p>Total: R$ 479.82</p>
        </div>

        <div class="input-baixo">
            <select id="estado" name="estado">
                <option value="SP">Débito</option>
                <option value="RJ">Crédito</option>
                <option value="PB">Pix</option>
            </select>

            <input type="button" value="FINALIZAR COMPRA">
        </div>
    </footer>
</body>

</html>
