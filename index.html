<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/index.css">

    <script src="./js/Modal-Inicial.js" defer></script>
    <script src="./js/.js" defer></script>
    <title>Game Maker</title>
</head>

<body>

    <!--Popup de cadastro-->

    <section class="modal-cadastro">
        <img src="./imgs/imagem-Tela Login.png" alt="">

        <form>
            <div class="title">
                <h1>Seu Cadastro</h1>
                <input type="button" value="X" onclick="Fechar_Modal(modal_cadastro)">
            </div>

            <div class="inputs-text">
                <input type="text" placeholder="Nome:" class="Texto_Nome" />
                <input type="email" placeholder="E-mail:" class="Texto_Email">
                <input type="password" placeholder="Senha:" class="Texto_Senha" />
            </div>

            <div class="botao-cadastro">
                <input type="submit" value="CADASTRAR" onclick="Logar()">
            </div>
        </form>
    </section>

    <!--Popup de login-->

    <section class="modal-login">
        <img src="./imgs/imagem-Tela Login.png" alt="">

        <form>
            <div class="title">
                <h1>Seu Login</h1>
                <input type="button" value="X" onclick="Fechar_Modal(modal_login)">
            </div>

            <div class="inputs-text">
                <input type="text" placeholder="Nome:" class="Texto_Nome"  />
                <input type="password" placeholder="Senha:" class="Texto_Senha" />
            </div>

            <div class="botao-login">
                <input type="submit" value="LOGIN" onclick="fazerLogin()">

            </div>
        </form>
    </section>

    <!--Pagina inicial-->

    <main class="main" style="background: rgba(22, 11, 88, 0.5);">
        <div class="Div-cima">
            <h1>Vamos para o</h1>
            <h1>próximo nível</h1>
        </div>

        <nav>
            <div class="retangulo-1">
                <input type="button" value="entre" onclick="Abrir_Modal(modal_login)">
            </div>

            <div class="retangulo-2">
                <input type="button" value="cadastre" onclick="Abrir_Modal(modal_cadastro)">
            </div>
        </nav>
    </main>
</body>

</html>
