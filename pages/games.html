    <div class="modal-compras">
        <header>
            <div class="subtitulo">

            </div>
    
            <div class="botao-fundo">
                <input type="button" value="X">
            </div>
        </header>
    
        <main>
            <div class="compra">
                <div class="informacoes-compra">
                    <div class="div-imagem">
                        <img src="https://media.rawg.io/media/games/b39/b396dac1f3e0f538841aa0355dd066d3.jpg" alt="Game">
                        <p class="nome-jogo">FarCry 4</p>
                    </div>
        
                    <div class="div-infos">
                        <p class="preco-jogo">R$ 159,94</p>
            
                        <input type="button" value="X">
                    </div>
                </div>
    
                <hr>
            </div>
        </main>
    
        <footer>
            <div class="button-left">
                <label for="estado">Método de pagamento
                    <select id="estado">
                        <option value="deg">Débito</option>
                        <option value="cred">Crédito</option>
                        <option value="pix">Pix</option>
                    </select>
                </label>
            </div>
    
            <div class="button-right">
                <label for="botao-compra">Total: R$ 479.82
                    <input type="button" value="FINALIZAR COMPRA" id="botao-compra">
                </label>
            </div>
        </footer>
    </div>
